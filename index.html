<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="stopwatch">
    <div class="display">
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">000</span>
    </div>
    <div class="controls">
      <button id="startStopButton"><i class="fas fa-play"></i></button>
      <button id="splitButton">Split</button>
      <button id="resetButton"><i class="fas fa-stop"></i></button>
    </div>
    <ul id="splitList" class="split-list"></ul>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
